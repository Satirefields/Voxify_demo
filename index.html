<!DOCTYPE html>
<html>
  <head>
    <title>Voxify</title>
    <link rel="icon" href="Canva_Import_20241028-2-36.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Voxify</h1>
      <select id="voices"></select>
      <label>rate:</label>
      <input type="range" id="rate" value="1" min="0" max="3" step="0.1"/>
      <label>pitch:</label>
      <input type="range" id="pitch" value="1" min="0" max="2" step="0.1"/>
      <textarea id="textarea">Type your input here</textarea>
      <div id="buttons">
        <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
        <button id="stop-button">Stop</button>
        <button id="speak-button">Speak</button>
      </div>

    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
